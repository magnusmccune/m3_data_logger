; PlatformIO Project Configuration File
;
; M3 Data Logger - IoT Sensor Data Collection System
; Board: SparkFun DataLogger IoT (DEV-22462)
; MCU: ESP32
;
; Build with: pio run
; Upload with: pio run --target upload
; Monitor with: pio device monitor --baud 115200

[env:sparkfun_datalogger_iot]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Configuration
monitor_speed = 115200
monitor_filters = direct

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Library Dependencies
lib_deps =
    sparkfun/SparkFun 6DoF ISM330DHCX @ ^1.0.0
    bblanchon/ArduinoJson @ ^6.21.0
    ; Note: Qwiic Button and Tiny Code Reader libraries need manual installation
    ; See: https://github.com/sparkfun for latest libraries

; Upload Configuration
upload_speed = 921600

; Filesystem for SPIFFS (future use)
board_build.filesystem = spiffs

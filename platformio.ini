; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:sparkfun_datalogger_iot]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = direct
build_flags =
	-DCORE_DEBUG_LEVEL=3
	-DBOARD_HAS_PSRAM
	-DSDMMC_FREQUENCY=20000000  ; 20MHz for SD_MMC (safe, max 40MHz)
lib_deps =
	sparkfun/SparkFun 6DoF ISM330DHCX @ ^1.0.0
	sparkfun/SparkFun u-blox GNSS Arduino Library @ ^2.2.26
	sparkfun/SparkFun MAX1704x Fuel Gauge Arduino Library @ ^1.0.4
	bblanchon/ArduinoJson @ ^6.21.0
	adafruit/Adafruit NeoPixel @ ^1.12.0
	; https://github.com/usefulsensors/tiny_code_reader_arduino  ; Disabled: using patched version in /lib
	; Note: Tiny Code Reader and Qwiic Button libraries manually added to /lib with ESP32 I2C fix
	; SD_MMC and Wire libraries built into ESP32 Arduino framework
upload_speed = 115200  ; Slower but more reliable for ESP32
board_build.filesystem = spiffs

; ===== OTA FIRMWARE UPDATE SUPPORT (LATER PHASE) =====
; Uncomment the line below to enable OTA firmware updates
; This requires creating partitions_ota.csv with dual app partitions
; See docs/BACKUP_STOCK_FIRMWARE.md before enabling
; board_build.partitions = partitions_ota.csv

platform_packages = platformio/tool-esptoolpy@^2.40900.250804
